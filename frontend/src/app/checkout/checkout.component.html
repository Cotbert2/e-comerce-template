<p-stepper [value]="1" [linear]="true">
    <p-step-item [value]="1">
        <p-step>Log In</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div class="container-step">
                        <h3>Log In</h3>

                        <div *ngIf="session.id" class="loginstatus">
                            <p>Your are already logged {{session.name}}!</p>
                        </div>

                        <div *ngIf="!session.id" class="loginstatus">
                            <p>You neeed to Log In to your jackson's account</p>
                            <p-button icon="pi pi-sign-in" label="Log In" severity="info"
                                (onClick)="changeCurrentView('login')"></p-button>
                        </div>

                        <div class="right-button">
                            <p-button icon="pi pi-arrow-right" [disabled]="!session.id" label="Next"
                                (onClick)="activateCallback(2)" />
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>

    <p-step-item [value]="2">
        <p-step>Your Data</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div
                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                        <div class="container-step">
                            <h3>Let us know your Shipping information</h3>

                            <div class="form-customer">
                                <p-floatlabel variant="in">
                                    <input pInputText id="name" autocomplete="off" [(ngModel)]="customerData.name" [disabled]="customerCreated"/>
                                    <label for="name">
                                        <i class="pi pi-pen-to-square"></i>
                                        {{'Your Full Name'}}</label>
                                </p-floatlabel>

                                <!--phone-->

                                <p-floatlabel variant="in">
                                    <input pInputText id="phone" autocomplete="off" [(ngModel)]="customerData.phone" [disabled]="customerCreated"/>
                                    <label for="phone" >
                                        <i class="pi pi-phone"></i>
                                        {{'Your phone'}}</label>
                                </p-floatlabel>

                                <!--indentification-->

                                <p-floatlabel variant="in">
                                    <input pInputText id="identification" autocomplete="off" [disabled]="customerCreated"
                                        [(ngModel)]="customerData.identification" />
                                    <label for="identification">
                                        <i class="pi pi-id-card"></i>
                                        {{'Your identification'}}</label>
                                </p-floatlabel>

                            </div>
                            <div class="right-button">
                                <p-button label="Back" severity="secondary" (onClick)="activateCallback(1)" />
                                <div *ngIf="!customerCreated">
                                    <p-button label="Set" [disabled]="!validateCustomerData()" (onClick)="createCustomer()"/>
                                </div>

                                <div *ngIf="customerCreated">
                                    <p-button label="Next" [disabled]="!validateCustomerData()"    (onClick)="activateCallback(3)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>

    <p-step-item [value]="3">
        <p-step>Your Address</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div
                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                        Content III
                    </div>
                </div>
                <div class="py-6">
                    <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>


    <p-step-item [value]="4">
        <p-step>Shipping Address</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div
                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                        Content III
                    </div>
                </div>
                <div class="py-6">
                    <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>






    <p-step-item [value]="5">
        <p-step>Products Selected</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div
                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                        Content III
                    </div>
                </div>
                <div class="py-6">
                    <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>


    <p-step-item [value]="6">
        <p-step>Payment Methods</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div
                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                        Content III
                    </div>
                </div>
                <div class="py-6">
                    <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>
</p-stepper>
